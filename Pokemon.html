<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>Pokemon Ajax and API Assignment</title>
            <style>
                  .pokecontainer{
                        display: inline;
                  }
            </style>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script type="text/javascript">
                  $(document).ready(function(){
                        for(var i = 2; i < 152; i++){
                              $("#pokecontainer").append("<div class='pokecontainer'><img src='http://pokeapi.co/media/img/"+i+".png'></div>");
                        }
                  });
            </script>
      </head>
      <body>
            <div id="pokecontainer">
                  <img src="http://pokeapi.co/media/img/1.png">
            </div>
      </body>
</html>
